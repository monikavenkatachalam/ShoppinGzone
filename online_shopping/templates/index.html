            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #333;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links>li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        

/* Hero Styles */
.hero {
    padding: 100px 0;
    background-color: #fff;
}

.hero-content {
    text-align: center;
}

.hero-content h1 {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 10px;
}

.hero-content h2 {
    font-size: 32px;
    font-weight: 500;
    margin-bottom: 15px;
}

.hero-content p {
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 20px;
}

.hero-content button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

.hero-image img {
    width: 100%;
    height: auto;
}

    </style>
